version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run lint
        - npm run test
        - >-
          if [ "${AWS_BRANCH}" = "prod" ]; then
            npm run build:prod;
          else
            npm run build -- --configuration=development;
          fi
  artifacts:
    baseDirectory: dist/market-news-client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
