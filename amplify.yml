version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run lint
        - npm run test:ci
        - npm run snyk
        - npm run build
  artifacts:
    baseDirectory: dist/market-news-client
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
